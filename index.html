<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <input type="search">
        <div class="notifications"></div>
        <div class="user-info"></div>
        <div class="greeting"></div>
        <div class="actions">
            <ul>
                <li><button>New</button></li>
                <li><button>Upload</button></li>
                <li><button>Share</button></li>
            </ul>
        </div>
    </header>

    <div class="sidebar">
        <h1 class="branding">
            <img class="svg-icon" src="./img/branding.svg" alt="dashboard icon">
            Dashboard
        </h1>
        
        <nav>
            <ul class="list-1">
                <li><a href="#">
                    <img class="svg-icon" src="./img/home.svg" alt="home icon">
                    Home</a>
                </li>
                <li><a href="#">
                    <img class="svg-icon" src="./img/profile.svg" alt="profile icon">
                    Profile</a>
                </li>
                <li><a href="#">
                    <img class="svg-icon" src="./img/messages.svg" alt="messages icon">
                    Messages</a>
                </li>
                <li><a href="#">
                    <img class="svg-icon" src="./img/history.svg" alt="history icon">
                    History</a>
                </li>
                <li><a href="#">
                    <img class="svg-icon" src="./img/tasks.svg" alt="tasks icon">
                    Tasks</a>
                </li>
                <li><a href="#">
                    <img class="svg-icon" src="./img/communities.svg" alt="communities icon">
                    Communities</a>
                </li>
            </ul>
            <ul class="list-2">
                <li><a href="#">
                    <img class="svg-icon" src="./img/settings.svg" alt="settings icon">
                    Settings</a>
                </li>
                <li><a href="#">
                    <img class="svg-icon" src="./img/support.svg" alt="support icon">
                    Support</a>
                </li>
                <li><a href="#">
                    <img class="svg-icon" src="./img/privacy.svg" alt="privacy icon">
                    Privacy</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <main class="projects"></main>
        <aside>
            <div class="announcements"></div>
            <div class="trending"></div>
        </aside>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
